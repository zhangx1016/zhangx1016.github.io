    <!-- Shader -->
    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        attribute vec3 spherePos; 
        attribute float type;     
        varying vec3 vColor; varying float vType;
        uniform float uTime; uniform float uExplosion; uniform float uBeat;      
        void main() {
            vColor = customColor; vType = type;
            float t = uExplosion;
            float ease = 1.0 - pow(1.0 - t, 3.0);
            vec3 finalPos = mix(position, spherePos, ease);
            float beatScale = 1.0;
            if (t < 0.2) beatScale += uBeat * 0.15 * (1.0 - t*3.0); 
            if (type > 0.5) beatScale += uBeat * 0.2; 
            vec4 mvPosition = modelViewMatrix * vec4(finalPos * beatScale, 1.0);
            float s = size;
            if(type > 0.5) s *= (1.0 + uBeat * 0.5);
            gl_PointSize = s * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform float uTime; uniform float uBeat;
        varying vec3 vColor; varying float vType;
        void main() {
            vec2 coord = gl_PointCoord - vec2(0.5);
            if(length(coord) > 0.5) discard;
            vec3 color = vColor; float alpha = 1.0;
            if(vType > 0.5) {
                float flash = 0.5 + 0.5 * sin(uTime * 5.0 + vType * 10.0);
                color += vec3(0.5) * flash * uBeat * 2.0;
            } else { alpha = 0.8; }
            gl_FragColor = vec4(color, alpha);
        }
    </script>

    <script>
        // === å…¨å±€çŠ¶æ€ ===
        const state = { 
            explosion: 0.0, 
            targetExplosion: 0.0, 
            photoActive: false, 
            treeHeight: 70,
            rotationSpeed: 0.002 // é»˜è®¤æ—‹è½¬é€Ÿåº¦
        };

        let scene, camera, renderer, clock;
        let particleSystem, treeGroup, starMesh;
        let photoMeshes = [], loadedImages = [];
        let audioCtx, analyser, dataArray, audioEl;
        
        document.getElementById('btn-start').addEventListener('click', () => {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = 0;
            setTimeout(() => screen.remove(), 1000);
            document.getElementById('main-title').style.opacity = 1;
            
            initAudio();
            initThree();
            setupUI();
            startHandTracking();

        function initAudio() {
            audioEl = new Audio();
            audioEl.crossOrigin = "anonymous";
            audioEl.src = "https://thirdparty.gtimg.com/C1000007bNrR1HXkjD.m4a?fromtag=38";
            audioEl.loop = true;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const source = audioCtx.createMediaElementSource(audioEl);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            audioEl.play().catch(e => console.log("æ’­æ”¾å¤±è´¥ï¼Œå¯èƒ½éœ€è¦äº¤äº’", e));
        }

        function initThree() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.004);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 90);
            camera.lookAt(0, 30, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createParticles();
            createStar();
            createSnow();
            animate();
        }

        function createParticles() {
            if(particleSystem) { treeGroup.remove(particleSystem); particleSystem.geometry.dispose(); }
            const count = 18000;
            const geo = new THREE.BufferGeometry();
            const positions = [], spherePos = [], colors = [], sizes = [], types = [];
            const h = state.treeHeight;
            const colorHelper = new THREE.Color();

            for(let i=0; i<count; i++) {
                const y = (i/count) * h;
                const rBase = (1 - y/h) * (h*0.4);
                const angle = i * 0.2;
                const r = rBase * Math.sqrt(Math.random());
                positions.push(Math.cos(angle)*r, y - 10, Math.sin(angle)*r);

                const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
                v.multiplyScalar(40 + Math.random()*50);
                spherePos.push(v.x, v.y + 20, v.z);

                const rnd = Math.random();
                if(rnd > 0.96) { types.push(2); sizes.push(4); colorHelper.setHex(0xffaa00); }
                else if(rnd > 0.92) { types.push(1); sizes.push(3); colorHelper.setHex(Math.random()>0.5?0xff0000:0x00aaff); }
                else { types.push(0); sizes.push(1.5); colorHelper.setHex(0x228b22); }
                
                colors.push(colorHelper.r, colorHelper.g, colorHelper.b);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('spherePos', new THREE.Float32BufferAttribute(spherePos, 3));
            geo.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('type', new THREE.Float32BufferAttribute(types, 1));

            state.uniforms = { uTime: { value: 0 }, uExplosion: { value: 0 }, uBeat: { value: 0 } };
            const mat = new THREE.ShaderMaterial({
                uniforms: state.uniforms, vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending, depthTest: false, transparent: true
            });

            particleSystem = new THREE.Points(geo, mat);
            treeGroup.add(particleSystem);
        }

        function updatePhotos() {
            photoMeshes.forEach(m => treeGroup.remove(m));
            photoMeshes = [];
            if(loadedImages.length === 0) return;

            loadedImages.forEach(img => {
                const cvs = document.createElement('canvas'); cvs.width=256; cvs.height=256;
                const ctx = cvs.getContext('2d');
                ctx.beginPath(); ctx.arc(128,128,120,0,Math.PI*2); ctx.clip();
                const asp = img.width/img.height;
                if(asp>1) ctx.drawImage(img, (img.width-img.height)/2, 0, img.height, img.height, 0,0,256,256);
                else ctx.drawImage(img, 0, (img.height-img.width)/2, img.width, img.width, 0,0,256,256);
                ctx.lineWidth=10; ctx.strokeStyle='#fff'; ctx.stroke();
                
                const tex = new THREE.CanvasTexture(cvs);
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent:true });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(6,6), mat);

                const y = Math.random() * (state.treeHeight * 0.8);
                const r = (1 - y/state.treeHeight) * (state.treeHeight*0.4) + 2; 
                const a = Math.random() * Math.PI * 2;
                const origin = new THREE.Vector3(Math.cos(a)*r, y-10, Math.sin(a)*r);
                const explodeDir = origin.clone().normalize().multiplyScalar(40 + Math.random()*30);
                explodeDir.y += 20;

                mesh.position.copy(origin);
                mesh.userData = { origin: origin, explodePos: explodeDir, imgSrc: img.src };
                treeGroup.add(mesh);
                photoMeshes.push(mesh);
            });
            alert(`å·²æŒ‚è½½ ${loadedImages.length} å¼ ç…§ç‰‡`);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            let beat = 0;
            if(analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for(let i=0; i<15; i++) sum+=dataArray[i];
                beat = (sum/15/255) * parseFloat(document.getElementById('beat-sense').value);
            }

            if(state.uniforms) {
                state.uniforms.uTime.value = t;
                state.uniforms.uBeat.value = beat;
                state.explosion += (state.targetExplosion - state.explosion) * 0.05;
                state.uniforms.uExplosion.value = state.explosion;
            }

            const ease = 1.0 - Math.pow(1.0 - state.explosion, 3.0);
            photoMeshes.forEach(p => {
                p.position.lerpVectors(p.userData.origin, p.userData.explodePos, ease);
                p.lookAt(camera.position);
                p.rotation.z += 0.005 * (1 + state.explosion * 5);
            });

            // ä½¿ç”¨ state.rotationSpeed æ›¿ä»£ç¡¬ç¼–ç çš„å€¼
            treeGroup.rotation.y += state.rotationSpeed + state.explosion * 0.01;

            if(starMesh) { starMesh.rotation.y -= 0.02; const s = 1 + beat * 0.3; starMesh.scale.set(s,s,s); }
            if(window.snowSystem) {
                const pos = window.snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) { pos[i] -= 0.3; if(pos[i]<-20) pos[i]=100; }
                window.snowSystem.geometry.attributes.position.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        // === æ‰‹åŠ¿è¯†åˆ«ï¼šå·¦æ‰‹/å³æ‰‹ ===
        function startHandTracking() {
            const video = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                const status = document.getElementById('status-bar');
                let statusText = "";
                let leftFound = false;

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    for (let i = 0; i < results.multiHandedness.length; i++) {
                        const label = results.multiHandedness[i].label; // "Left" or "Right"
                        const lm = results.multiHandLandmarks[i];

                        // å·¦æ‰‹ï¼šæ§åˆ¶æ ‘ (çˆ†ç‚¸)
                        if (label === 'Left') {
                            leftFound = true;
                            const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                            state.targetExplosion = Math.min(Math.max((d - 0.15) * 4, 0), 1);
                            statusText += `ğŸ–ï¸ å·¦æ‰‹: ${state.targetExplosion > 0.5 ? "çˆ†ç‚¸" : "è¿˜åŸ"}  `;
                        }

                        // å³æ‰‹ï¼šæ§åˆ¶ç…§ç‰‡ (æåˆ)
                        if (label === 'Right') {
                            const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                            if (pinchDist < 0.05) {
                                if (!state.photoActive) { showRandomPhoto(); state.photoActive = true; }
                                statusText += `| ğŸ‘Œ å³æ‰‹: æåˆæå– `;
                            } else if (pinchDist > 0.08) {
                                if (state.photoActive) { document.getElementById('photo-modal').classList.remove('active'); state.photoActive = false; }
                                statusText += `| âœ‹ å³æ‰‹: æ¾å¼€ `;
                            } else {
                                statusText += `| âœ‹ å³æ‰‹: å°±ç»ª `;
                            }
                        }
                    }
                } else {
                    statusText = "ğŸ‘€ ç­‰å¾…åŒæ‰‹...";
                }

                if (!leftFound) state.targetExplosion = 0;
                status.innerText = statusText;
            });

            const cameraUtils = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 });
            cameraUtils.start();
        }

        function showRandomPhoto() {
            if(loadedImages.length === 0) return;
            const img = loadedImages[Math.floor(Math.random() * loadedImages.length)];
            const modal = document.getElementById('photo-modal');
            document.getElementById('modal-img').src = img.src;
            modal.classList.add('active');
        }

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.addEventListener('click', () => {
                if(!document.fullscreenElement) { document.documentElement.requestFullscreen(); fsBtn.innerText="âŒ é€€å‡ºå…¨å±æ¨¡å¼"; }
                else { document.exitFullscreen(); fsBtn.innerText="â›¶ è¿›å…¥å…¨å±æ¨¡å¼"; }
            });

            document.getElementById('bg-select').addEventListener('change', (e) => document.body.className = 'bg-'+e.target.value);
            document.getElementById('toggle-btn').addEventListener('click', () => document.getElementById('ui-panel').classList.toggle('hidden'));
            
            // æ—‹è½¬é€Ÿåº¦æ»‘å—é€»è¾‘
            document.getElementById('rot-speed').addEventListener('input', (e) => {
                state.rotationSpeed = parseFloat(e.target.value);
                document.getElementById('val-rot').innerText = state.rotationSpeed.toFixed(3);

            document.getElementById('music-input').addEventListener('change', (e) => {
                if(e.target.files[0]) { audioEl.src = URL.createObjectURL(e.target.files[0]); audioEl.play(); }
            });
            document.getElementById('btn-play-pause').addEventListener('click', () => {
                if(audioEl.paused) { audioEl.play(); document.getElementById('btn-play-pause').innerText="â¸"; }
                else { audioEl.pause(); document.getElementById('btn-play-pause').innerText="â–¶"; }
            });
            document.getElementById('volume-slider').addEventListener('input', (e) => audioEl.volume = e.target.value);
            document.getElementById('folder-input').addEventListener('change', (e) => {
                const files = Array.from(e.target.files); loadedImages = [];
                files.forEach(f => {
                    const r = new FileReader(); r.onload=ev=>{ const i=new Image(); i.onload=()=>loadedImages.push(i)===Math.min(files.length,30)&&updatePhotos(); i.src=ev.target.result; }; r.readAsDataURL(f);
                });

            document.getElementById('tree-height').addEventListener('input', (e) => { state.treeHeight = parseInt(e.target.value); createParticles(); });

        function createStar() {
            const s=new THREE.Shape(); const p=5; for(let i=0;i<p*2;i++){ const r=(i%2===0)?4:2; const a=i/p*Math.PI; s.lineTo(Math.cos(a)*r,Math.sin(a)*r); }
            const g=new THREE.ExtrudeGeometry(s,{depth:1,bevelEnabled:true,bevelThickness:0.5,bevelSize:0.2});
            starMesh=new THREE.Mesh(g,new THREE.MeshBasicMaterial({color:0xffdd00}));
            starMesh.position.y=state.treeHeight+2; treeGroup.add(starMesh);
        }
        function createSnow() {
            const g=new THREE.BufferGeometry(); const pos=[]; for(let i=0;i<1000;i++) pos.push((Math.random()-0.5)*200,Math.random()*150,(Math.random()-0.5)*200);
            g.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));
            window.snowSystem=new THREE.Points(g,new THREE.PointsMaterial({color:0xffffff,size:0.6,transparent:true,opacity:0.6}));
            scene.add(window.snowSystem);
        }
