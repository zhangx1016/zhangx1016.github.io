<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子视界 | Gesture Particle System</title>
    <style>
        :root {
            --primary-color: #ff0055; /* 改个默认色，更像爱心 */
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            user-select: none;
        }

        /* 画布容器 */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 加载动画 */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            transition: opacity 0.5s;
        }
        .loader-ring {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 0, 85, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI 覆盖层 */
        .ui-layer {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        /* 摄像头 HUD */
        .camera-hud {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 240px;
            height: 180px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.7;
        }
        .hud-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px; height: 8px;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff3333;
            transition: background 0.3s;
        }
        .status-dot.active { background: #00ff88; box-shadow: 0 0 5px #00ff88; }

        /* 顶部标题与提示 */
        .header-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; font-weight: 300; opacity: 0.9; }
        p.subtitle { margin: 8px 0 0; font-size: 0.9rem; color: rgba(255,255,255,0.5); }

        /* 全屏按钮 */
        .fs-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            pointer-events: auto;
            background: var(--glass-bg);
            border: var(--border);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .fs-btn:hover { background: rgba(255,255,255,0.2); }

    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="loader-ring"></div>
        <div>初始化视觉引擎...</div>
        <div style="font-size: 12px; margin-top: 10px; color: #666">请授予摄像头权限以进行交互</div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="header-info">
            <h1>PARTICLE VISION</h1>
            <p class="subtitle" id="gesture-hint">张开手掌扩散粒子 · 握拳凝聚形态</p>
        </div>

        <div class="camera-hud">
            <video id="input-video" playsinline></video>
            <div class="hud-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">正在搜寻手势...</span>
            </div>
        </div>

        <button class="fs-btn" onclick="toggleFullScreen()">⛶ Fullscreen</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const config = {
            particleCount: 15000,
            particleSize: 0.15,
            baseColor: '#ff0055', // 默认为红色
            shape: 'heart',
            handSensitivity: 2.5,
            smoothness: 0.1,
            idleAnimation: true
        };

        const state = {
            targetShapePositions: [],
            currentPositions: [],
            colors: [],
            handInfluence: 0,
            smoothedInfluence: 0,
            time: 0
        };

        let scene, camera, renderer, particles, geometry, material, controls;
        let positionsAttribute;

        async function init() {
            initScene();
            initParticles();
            initGUI();
            generateShape('heart'); 
            animate();
            
            try {
                await initComputerVision();
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            } catch (e) {
                console.error("CV Init Failed", e);
                alert("摄像头初始化失败，请确保使用 HTTPS 或本地服务器。");
            }
        }

        function initScene() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = false;

            window.addEventListener('resize', onWindowResize);
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            
            const positions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                
                colors[i * 3] = 1;
                colors[i * 3 + 1] = 1;
                colors[i * 3 + 2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

            material = new THREE.PointsMaterial({
                size: config.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            positionsAttribute = geometry.attributes.position;
        }

        // --- 核心修改：形状生成逻辑 ---
        function generateShape(type) {
            config.shape = type;
            const target = [];
            const count = config.particleCount;

            const randomSphere = (r) => {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const rad = Math.cbrt(Math.random()) * r; 
                return [
                    rad * Math.sin(phi) * Math.cos(theta),
                    rad * Math.sin(phi) * Math.sin(theta),
                    rad * Math.cos(phi)
                ];
            };

            for (let i = 0; i < count; i++) {
                let x, y, z;
                
                if (type === 'heart') {
                    // --- 修改后的空心爱心算法 ---
                    // 1. 遍历 0 到 2PI 生成轮廓
                    let t = Math.random() * Math.PI * 2;
                    
                    // 2. 爱心参数方程 (Parametric Equation)
                    // 注意：这里去掉了之前的 scale = sqrt(u) 填充逻辑
                    // 固定的缩放系数 0.35 保持大小适中
                    const scale = 0.35; 
                    let tx = 16 * Math.pow(Math.sin(t), 3);
                    let ty = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    // 3. 增加一点"厚度" (Jitter)，让它像一个光环而不是一条细线
                    // 如果想要绝对的细线，把 jitter 设为 0
                    const jitter = 0.6; 
                    x = (tx * scale) + (Math.random() - 0.5) * jitter;
                    y = (ty * scale) + (Math.random() - 0.5) * jitter;
                    
                    // 4. Z轴：给一点深度，形成一个薄薄的壳
                    z = (Math.random() - 0.5) * 4; 

                } else if (type === 'flower') {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const k = 3;
                    const r = Math.cos(k * theta) * 8 + 2; 
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi) * 0.5;

                } else if (type === 'saturn') {
                    if (i < count * 0.4) {
                        const p = randomSphere(4);
                        x = p[0]; y = p[1]; z = p[2];
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const r = 6 + Math.random() * 4;
                        x = Math.cos(angle) * r;
                        y = (Math.random() - 0.5) * 0.5;
                        z = Math.sin(angle) * r;
                    }

                } else if (type === 'energy') {
                    const t = i * 0.01;
                    const r = (i / count) * 10;
                    x = r * Math.cos(t * 5);
                    y = (i / count - 0.5) * 20;
                    z = r * Math.sin(t * 5);
                    
                } else if (type === 'fireworks') {
                    const p = randomSphere(15);
                    x = p[0]; y = p[1]; z = p[2];
                }

                target.push(x || 0, y || 0, z || 0);
            }
            
            state.targetShapePositions = new Float32Array(target);
        }

        function animate() {
            requestAnimationFrame(animate);
            state.time += 0.01;

            state.smoothedInfluence += (state.handInfluence - state.smoothedInfluence) * config.smoothness;
            const expansion = 1 + state.smoothedInfluence * config.handSensitivity;

            const targetColor = new THREE.Color(config.baseColor);
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            for (let i = 0; i < config.particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = state.targetShapePositions[ix] * expansion;
                let ty = state.targetShapePositions[iy] * expansion;
                let tz = state.targetShapePositions[iz] * expansion;

                if (config.idleAnimation) {
                    tx += Math.sin(state.time + positions[iy] * 0.5) * 0.1;
                    ty += Math.cos(state.time + positions[ix] * 0.5) * 0.1;
                }

                positions[ix] += (tx - positions[ix]) * 0.1;
                positions[iy] += (ty - positions[iy]) * 0.1;
                positions[iz] += (tz - positions[iz]) * 0.1;

                // 颜色逻辑优化：空心爱心不需要中心亮度计算
                // 改为基于整体手势强度的发光
                colors[ix] = targetColor.r + state.smoothedInfluence * 0.8;
                colors[iy] = targetColor.g + state.smoothedInfluence * 0.8;
                colors[iz] = targetColor.b + state.smoothedInfluence * 0.8;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            controls.update();
            renderer.render(scene, camera);
        }

        async function initComputerVision() {
            const videoElement = document.getElementById('input-video');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });

            await camera.start();
        }

        function onHandsResults(results) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const hint = document.getElementById('gesture-hint');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                statusText.innerText = "交互中 - Hand Tracked";
                
                const landmarks = results.multiHandLandmarks[0];
                const thumb = landmarks[4];
                const pinky = landmarks[20];
                
                const distance = Math.sqrt(Math.pow(thumb.x - pinky.x, 2) + Math.pow(thumb.y - pinky.y, 2));

                let factor = (distance - 0.05) * 4.0;
                factor = Math.max(0, Math.min(1, factor));

                state.handInfluence = factor;
                hint.innerText = `扩散强度: ${(factor * 100).toFixed(0)}%`;

            } else {
                statusDot.classList.remove('active');
                statusText.innerText = "等待手势 - Searching...";
                state.handInfluence = 0;
                hint.innerText = "请在摄像头前展示手掌";
            }
        }

        function initGUI() {
            const gui = new GUI({ title: '控制台' });
            gui.domElement.style.top = '20px';
            gui.domElement.style.right = '20px';

            const shapeFolder = gui.addFolder('模型选择 (Models)');
            const shapes = { '爱心 (Heart)': 'heart', '花朵 (Flower)': 'flower', '土星 (Saturn)': 'saturn', '能量场 (Energy)': 'energy', '烟花 (Fireworks)': 'fireworks' };
            
            shapeFolder.add(config, 'shape', shapes).name('切换形状').onChange(val => generateShape(val));
            
            const styleFolder = gui.addFolder('视觉参数 (Visuals)');
            styleFolder.addColor(config, 'baseColor').name('核心颜色');
            styleFolder.add(config, 'particleSize', 0.05, 0.5).name('粒子大小').onChange(v => material.size = v);
            styleFolder.add(config, 'handSensitivity', 1, 5).name('手势敏感度');

            shapeFolder.open();
            styleFolder.open();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        };

        init();
    </script>
</body>
</html>
